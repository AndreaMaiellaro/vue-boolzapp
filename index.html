<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
        <title>Whatsapp</title>
    </head>
    <body>

        <div id="root">
            <div class="container">

                <div class="utenti">
                    <div class="main-user">
                        <div class="user">
                            <img class="image" src="img/avatar_1.jpg" alt="#">
                            <span class="allineo">Nome Utente</span>
                        </div>
                        <div class="tools allineo">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notifiche">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="chats">
                        <div class="chat">
                            <img class="image" src="img/avatar_1.jpg" alt="#">
                            Michele
                        </div>
                        <div class="chat">
                            <img class="image" src="img/avatar_1.jpg" alt="#">
                            Michele
                        </div>
                        <div class="chat">
                            <img class="image" src="img/avatar_1.jpg" alt="#">
                            Michele
                        </div>
                        <div class="chat">
                            <img class="image" src="img/avatar_1.jpg" alt="#">
                            Michele
                        </div>
                    </div>
                </div>

                <div class="current-chat">
                    <div class="top-chat">
                        <div class="nome-utente">cocco bello</div>
                        <div class="tools">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>                    
                    <div class="chat-attiva">
                        <div class="msg-utente">asdfsdaf</div>
                        <div class="msg-cpu">DFASDF</div>
                    </div>
                    <div class="chat-text">
                        <div class="emoji">
                            <i class="far fa-smile"></i>
                        </div>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <div class="mic">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
